<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" ;>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<article class="first">
    <div class="top">
        <header>
            <h1>Kalkulator</h1>
        </header>
    </div>

    <article>
        <p class="input">
        <p class="i1"><label><h2>Podaj liczby</h2></label></p>
        <input type="number" name="first" placeholder="Pierwsza liczba">
        <input type="number" name="second" placeholder="Druga liczba">

        <p class="i2">
            <button type="submit">
                Oblicz
            </button>

            <button type="reset">
                Cofnij
            </button>
        </p>
        </p>

        <p class="functions">
        <p class="f1"><label><h2>Wybierz operację</h2></label></p>
        <p class="f2">

            <i class="fa fa-plus-square" aria-hidden="true"></i>
            <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
            <i class="fa fa-minus-square" aria-hidden="true"></i>
            <!-- <i class="fa fa-minus" aria-hidden="true"></i> -->
            <i class="fa fa-times" aria-hidden="true"></i> <!-- mnożenie -->
            <i class="fa fa-superscript" aria-hidden="true"></i> <!-- potęgowanie -->
            <i class="fa fa-exclamation" aria-hidden="true"></i> <!-- silnia -->
            <i class="fa fa-percent" aria-hidden="true"></i> <!-- modulo lub procent -->
        </p>
    </article>
</article>
</article>

<div class="bottom"></div>

</body>
</html>
