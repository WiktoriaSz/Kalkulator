<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/style.css" rel="stylesheet">

    <title>Kalkulator</title>

</head>
<body>
<article class="first">
    <div class="top">
        <header>
            <h1>Kalkulator</h1>
        </header>
    </div>

    <div class="second">
        <h2>Podaj liczby</h2>
        <form method="post" th:action="@{/}" th:object="${data}">
            <input type="text" th:field="*{a}" title="Pierwsza liczba" th:value="0"/>
            <input type="text" th:field="*{b}" title="Druga liczba" th:value="0"/>

            <p class="i2">
                <button type="submit" name="reset">
                    Wyczyść
                </button>
            </p>


            <h2>Wybierz operację</h2>
            <p class="f2">

                <button type="submit" name="add" class="button">
                    <i class="fa fa-plus" aria-hidden="true" title="Plus"></i>
                </button>
                <button type="submit" name="sub" class="button">
                    <i class="fa fa-minus" aria-hidden="true" title="Minus"></i>
                </button>
                <button type="submit" name="multi" class="button">
                    <i class="fa fa-times" aria-hidden="true" title="Mnożenie"></i>
                </button>
                <button type="submit" name="div" class="button">
                    <i title="Dzielenie"> / </i>
                </button>
                <button type="submit" name="percent" class="button">
                    <i class="fa fa-percent" aria-hidden="true" title="Procent z"></i>
                </button>
                <button type="submit" name="pow" class="button">
                    <i class="fa fa-superscript" aria-hidden="true" title="Potęgowane do"></i>
                </button>
                <button type="submit" name="modulo" class="button">
                    <i title="Reszta z dzielenia"> r </i>
                </button>
                <button type="submit" class="button" name="sqr">
                    <i title="Pierwiastek z"> sqr </i>
                </button>
                <button type="submit" class="button" name="fac">
                    <i class="fa fa-exclamation" aria-hidden="true" title="Silnia"></i>
                </button>
                <button type="submit" class="button" name="cub">
                    <i title="Pierwiastek sześcienny"> cub </i>
                </button>
                <button type="submit" class="button" name="binary">
                    <i title="Zapis binarny"> 01 </i>
                </button>
            </p>


        </form>
        <div class="result">
            <h2>Wynik </h2>
            <p th:text="${result}">
        </div>
    </div>
</article>

<div class="bottom"></div>

</body>
</html>
